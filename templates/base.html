<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js//bootstrap.min.js"></script>

    {% block link %} {% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'club/css/style.css' %}">

    <title>{% block title %} {% endblock %}</title>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            {% block sidebar %}
            <ul class="sidebar-nav">

                <li><a href="{% url 'club:index' %}">Home</a></li>

                <li><a href="{% url 'contact' %}"><span class="glyphicon glyphicon-plus">Tell me</span></a></li>

                <li><a href="{% url 'club:member_list_url' %}">Member</a></li>
                <li><a href="{% url 'club:field_list_url' %}">Field</a></li>
                <li><a href="admin/">Admin</a></li>
            </ul>
            {% endblock %}
        </div>
        <div class="col-sm-10">
            {% block content %} {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
